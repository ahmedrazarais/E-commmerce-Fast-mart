{% extends "layout.html" %}

{% block content %}
    <div class="flex flex-col items-center justify-start min-h-screen space-y-6 pt-12">
        <!-- Full Box for Purchase History Title -->
        <div class="bg-gray-800 text-white py-6 px-12 rounded-lg shadow-lg w-full max-w-4xl text-center mb-6">
            <h1 class="text-4xl font-bold">Purchase History</h1>
        </div>

        <!-- Centered Table Section -->
        <div class="w-full max-w-4xl overflow-x-auto">
            <table class="table-auto w-full border-collapse border border-gray-300 shadow-lg">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="border border-gray-300 px-6 py-3 text-center text-lg font-medium">Product Name</th>
                        <th class="border border-gray-300 px-6 py-3 text-center text-lg font-medium">Price</th>
                        <th class="border border-gray-300 px-6 py-3 text-center text-lg font-medium">Quantity</th>
                        <th class="border border-gray-300 px-6 py-3 text-center text-lg font-medium">Total</th>
                        <th class="border border-gray-300 px-6 py-3 text-center text-lg font-medium">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr class="bg-white hover:bg-gray-50">
                            <td class="border border-gray-300 px-6 py-4 text-center">{{ item.product_name }}</td>
                            <td class="border border-gray-300 px-6 py-4 text-center">{{ item.price_per_unit }}</td>
                            <td class="border border-gray-300 px-6 py-4 text-center">{{ item.product_quantity }}</td>
                            <td class="border border-gray-300 px-6 py-4 text-center">{{ item.total_bill }}</td>
                            <td class="border border-gray-300 px-6 py-4 text-center">{{ item.purchase_date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
